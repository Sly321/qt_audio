<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web Audio DJ</title>
		<script src="static/js/shared.js"></script>
		<script src="audio.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/dj-table.css" rel="stylesheet">
	</head>
	<body>
		<h4 style="text-align: center">Web Audio DJ</h4>
		<div class=controlpanel_upper>
			<div class="row">
				<div class="col-xs-6">
					<div class=big_slider>
						Volume <span id="vol1span">100%</span><input id="vol1"  type="range" min="0" max="100" value="100" oninput="musik.volume(this, document.getElementById('vol1span'));;"><br>
						Tempo <span id="tmp1span">1.00</span><input id="tempo1" type="range" min="50" max="150" value="100" oninput="musik.tempo(this, document.getElementById('tmp1span'));">
					</div>
				</div>
				<div class="col-xs-6">
					<div class=big_slider>
						Volume <span id="vol2span">100%</span><input id="vol1"  type="range" min="0" max="100" value="100" oninput="musik2.volume(this, document.getElementById('vol2span'));"><br>
						Tempo <span id="tmp2span">1.00</span><input id="tempo1" type="range" min="50" max="150" value="100" oninput="musik2.tempo(this, document.getElementById('tmp2span'));">
					</div>
				</div>
				</div>
			</div>
		</div>
		<div class=controlpanel_lower>
			<div class="row">
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-6 col-sm-4">
							<h5 style="text-align:center">High</h5>
							<div class="small_slider">
								<input id="eq1h" class="vertical" type="range" value="100" step="1" min="0" max="200" orient="vertical" oninput="musik.changeGainHigh(this, document.getElementById('eq1hp'))">
								<p id="eq1hp"><br><br>0 db<br>100 %</p>
							</div>
						</div>
						<div class="col-xs-6 col-sm-4">
							<h5 style="text-align:center">Medium</h5>
							<div class="small_slider">
								<input id="eq1m" class="vertical" type="range" value="100" step="1" min="0" max="200" orient="vertical" oninput="musik.changeGainMid(this, document.getElementById('eq1mp'))">
								<p id="eq1mp"><br><br>0 db<br>100 %</p>
							</div>
						</div>
						<div class="col-xs-6 col-sm-4">
							<h5 style="text-align:center">Low</h5>
							<div class="small_slider">
								<input id="eq1l" class="vertical" type="range" value="100" step="1" min="0" max="200" orient="vertical" oninput="musik.changeGainLow(this, document.getElementById('eq1lp'))">
								<p id="eq1lp"><br><br>0 db<br>100 %</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-6 col-sm-4">
							<h5 style="text-align:center">High</h5>
							<div class="small_slider">
								<input id="eq2h" class="vertical" type="range" value="100" step="1" min="0" max="200" orient="vertical" oninput="musik2.changeGainHigh(this, document.getElementById('eq2hp'))">
								<p id="eq2hp"><br><br>0 db<br>100 %</p>
							</div>
						</div>
						<div class="col-xs-6 col-sm-4">
							<h5 style="text-align:center">Medium</h5>
							<div class="small_slider">
								<input id="eq1m" class="vertical" type="range" value="100" step="1" min="0" max="200" orient="vertical" oninput="musik2.changeGainMid(this, document.getElementById('eq2mp'))">
								<p id="eq2mp"><br><br>0 db<br>100 %</p>
							</div>
						</div>
						<div class="col-xs-6 col-sm-4">
							<h5 style="text-align:center">Low</h5>
							<div class="small_slider">
								<input id="eq1l" class="vertical" type="range" value="100" step="1" min="0" max="200" orient="vertical" oninput="musik2.changeGainLow(this, document.getElementById('eq2lp'))">
								<p id="eq2lp"><br><br>0 db<br>100 %</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class=controlpanel>
			<div class="row">
				<div class="col-md-4">
					<div class="panel-left">
						<button id="play1" type="button" class="btn btn-default" id="a1b1" onclick="musik.playPauseTrigger(this)">►</button>
						<button type="button" class="btn btn-default" id="a1b2" onclick="musik.stop(this, document.getElementById('play1'))">◼</button>
						<button type="button" class="btn btn-default" id="a1b3" onclick="musik.loop(this)">⟲</button>
					</div>
					<div class="counter_box">
						<br><p id="informations">0:00:00</p>
					</div>
				</div>
				<div class="col-md-4">
					<h5 style="text-align:center">Crossfade</h5>
					<div class="crossfade">
						<input id="cross" type="range" min="0" max="100" value="50" oninput="cf.change(this)">
					</div>
					<p id="informations3"></p>
				</div>
				<div class="col-md-4">
					<div class="panel-right">
						<button id="play2" type="button" class="btn btn-default" id="a2b1" onclick="musik2.playPauseTrigger(this)">►</button>
						<button type="button" class="btn btn-default" id="a2b2" onclick="musik2.stop(this, document.getElementById('play2'))">◼</button>
						<button type="button" class="btn btn-default" id="a2b3" onclick="musik2.loop(this)">⟲</button><br>
					</div>
					<div class="counter_box" style="margin-left:40%">
						<br><p id="informations2">0:00:00</p>
					</div>
					</div>
				</div>

				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="file_upload">
							<div class="form-group">
								<label for="exampleInputFile">Track 1</label>
								<input type="file" id="exampleInputFile">
							</div>
						</div>
					</div>
					<div class="col-xs-6">
							<div class="file_upload">
								<div class="form-group">
									<label for="exampleInputFile">Track 2</label>
									<input type="file" id="exampleInputFile">
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
		<script>
			/** Erstellen der Objecte mit den Audiodatei url */
			var musik = new AudioDatei("wknd.mp3");
			var musik2 = new AudioDatei("am.mp3");

			/** Initialisiert so einiges damit die Musik dann auch dort rauskommt wo und wie sie soll - need */
			musik.init();
			musik2.init();
			var cf = new Crossfader(musik, musik2);


			/** Setzt die Zeitupdates bei veränderungen in den <p> damit man sieht wo man ist können wir
				dann mit variablen machen damit da evtl sich div's oder so bewegen. */
			musik.audio.ontimeupdate = function() {
				document.getElementById("informations").innerHTML = musik.informations(); };
			musik2.audio.ontimeupdate = function() {
				document.getElementById("informations2").innerHTML = musik2.informations(); };

			initmidi();

			function midicontrollerEingebunden(midisource)
			{
				var inputs = midisource.inputs;
				for(var input of inputs.values())
				{
					input.addEventListener('midiListener', midiListener);
					input.addEventListener('disconnect', midiDisconnect);
				}
			}

			function midiFailure()
			{
				console.log('MIDI Failure.\nPlease try to active Midi in yor Chrome-Browser with:\n\nchrome://flags/#enable-web-midi');
			}

			function midiDisconnect()
			{
				printInfo('Kein MIDI-Gerät gefunden.');
			}

			function initmidi()
			{
				if (navigator.requestMIDIAccess)
				{
					navigator.requestMIDIAccess().then(midicontrollerEingebunden, midiFailure);
				}
				else
				{
					midiFailure();
				}
			}

			function midiListener(event)
			{
				// Event fuer den Crossfader
				if (event.data[0] == 176 && event.data[1] == 8)
				{
					var slider = document.getElementById('cross');
					slider.value = event.data[2] / 127 * 100;
					cf.change(slider);
				}

				// Lautstaerke Audio1
				if (event.data[0] == 176 && event.data[1] == 12)
				{
					var slider 		= document.getElementById('vol1');
					slider.value 	= event.data[2] / 127 * 100;
					musik.volume(slider);
				}

				// Lautstaerke Audio2
				if (event.data[0] == 176 && event.data[1] == 13)
				{
					var slider 		= document.getElementById('vol2');
					slider.value 	= event.data[2] / 127 * 100;
					musik2.volume(slider);
				}

				// Equalizer fuer die hoehen Audio1
				if ((event.data[0] == 176 && event.data[1] == 20) | (event.data[0] == 144 && event.data[1] == 14))
				{
					var slider 		= document.getElementById('eq1h');
					slider.value 	= event.data[2] / 127 * 200;
					slider.value 	= event.data[1] == 14 ? 100: slider.value;
					musik.changeGainHigh(slider);
				}

				// Equalizer fuer die mitten Audio1
				if ((event.data[0] == 176 && event.data[1] == 21) | (event.data[0] == 144 && event.data[1] == 15))
				{
					var slider 		= document.getElementById('eq1m');
					slider.value 	= event.data[2] / 127 * 200;
					slider.value 	= event.data[1] == 15 ? 100: slider.value;
					musik.changeGainMid(slider);
				}

				// Equalizer fuer die tiefen Audio1
				if ((event.data[0] == 176 && event.data[1] == 23) | (event.data[0] == 144 && event.data[1] == 17))
				{
					var slider 		= document.getElementById('eq1l');
					slider.value 	= event.data[2] / 127 * 200;
					slider.value 	= event.data[1] == 17 ? 100: slider.value;
					musik.changeGainLow(slider);
				}

				// Equalizer fuer die hoehen Audio2
				if ((event.data[0] == 176 && event.data[1] == 24) | (event.data[0] == 144 && event.data[1] == 18))
				{
					var slider 		= document.getElementById('eq2h');
					slider.value 	= event.data[2] / 127 * 200;
					slider.value 	= event.data[1] == 18 ? 100: slider.value;
					musik2.changeGainHigh(slider);
				}

				// Equalizer fuer die mitten Audio2
				if ((event.data[0] == 176 && event.data[1] == 25) | (event.data[0] == 144 && event.data[1] == 19))
				{
					var slider 		= document.getElementById('eq2m');
					slider.value 	= event.data[2] / 127 * 200;
					slider.value 	= event.data[1] == 19 ? 100: slider.value;
					musik2.changeGainMid(slider);
				}

				// Equalizer fuer die tiefen Audio1
				if ((event.data[0] == 176 && event.data[1] == 27) | (event.data[0] == 144 && event.data[1] == 21))
				{
					var slider 		= document.getElementById('eq2l');
					slider.value 	= event.data[2] / 127 * 200;
					slider.value 	= event.data[1] == 21 ? 100: slider.value;
					musik2.changeGainLow(slider);
				}

				// Musik1 play/pause
				if (event.data[0] == 144 && event.data[1] == 50 && event.data[2] == 127)
				{
					if (audio.sample[0].duration > 0)
					{
						var button = document.getElementById('a1b1');
						musik.playPauseTrigger(button);
					}
				}

				// Musik1 stop
				if (event.data[0] == 144 && event.data[1] == 52 && event.data[2] == 127)
				{
					if (audio.sample[0].duration > 0 && musik.isPlaying)
					{
						musik.stop();
					}
				}

				// Musik2 play/pause
				if (event.data[0] == 144 && event.data[1] == 50 && event.data[2] == 127)
				{
					if (audio.sample[0].duration > 0)
					{
						var button = document.getElementById('a2b1');
						musik2.playPauseTrigger(button);
					}
				}

				// Musik2 stop
				if (event.data[0] == 144 && event.data[1] == 52 && event.data[2] == 127)
				{
					if (audio.sample[0].duration > 0 && musik.isPlaying)
					{
						musik2.stop();
					}
				}

				// Tempo musik1
				if (event.data[0] == 176 && event.data[1] == 12)
				{
					var slider 		= document.getElementById('tempo1');
					slider.value 	= event.data[2] / 127 * 100;
					musik.tempo(slider);
				}

				// Tempo musik2
				if (event.data[0] == 176 && event.data[1] == 13)
				{
					var slider 		= document.getElementById('tempo2');
					slider.value 	= event.data[2] / 127 * 100;
					musik2.tempo(slider);
				}
			}

		</script>
	</body>
</html>
